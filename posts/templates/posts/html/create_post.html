{% extends 'accounts/html/header_footer.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/forms.css' %}">
<link rel="stylesheet" href="{% static 'posts/css/create_post' %}">

<div class="form-style-6">
    <h1>Create post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}  
        <label class="input_name">Title</label>  
        {{ form.title }}
        <label class="input_name">Cintent</label>
        {{ form.content }}
        <label class="input_name">Link on your repository</label>
        {{ form.link }}
        <label class="input_name">Upload image</label>
        {{ form.images }}
        
        <label class="input_error">{{ form.title.errors }}</label>
        <label class="input_error">{{ form.content.errors }}</label>
        <label class="input_error">{{ form.link.errors }}</label>
        <label class="input_error">{{ form.images.errors }}</label>
        <input type="submit" value="Submit"/> 
    </form>
</div>
{% endblock %}
