{% extends 'accounts/html/header_footer.html' %}
{% load static %}
{% load socialaccount %}
{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/forms.css' %}">
<div class="form-style-6">
    <a href="describe"><h1>Creating account</h1></a>
    <form method=POST enctype="multipart/form-data" class="mb-2">
        {% csrf_token %}
        <label class="input_name">Login</label>
        {{ form.username }}

        <label class="input_name">Email</label>
        {{ form.email }}

          
        <label class="input_name">Show password</label> 
        <input type="checkbox" id="box" onclick ="show_password1()">
        {{ form.password1 }}

        
        <label class="input_name">Show password</label>
        <input type="checkbox" id="box" onclick ="show_password2()">  
        {{ form.password2 }}

        <label class="input_name">Upload image</label>
        {{ form.user_avatar }}

        <label class="input_error">{{ form.username.errors }}</label>
        <label class="input_error">{{ form.email.errors }}</label>
        <label class="input_error">{{ form.password1.errors }}</label>
        <label class="input_error">{{ form.password2.errors }}</label>
        <label class="input_error">{{ form.user_avatar.errors }}</label>
        <input type="submit" value="Submit"/>
    </form>
    <a class="mx-2 fw-bold" href="{% provider_login_url "github" method="oauth2" %}">github
        <span class="link-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </span>
    </a>
</div>

<!-- script for show/hide password -->
<script type="text/javascript">
    function show_password1()
    {
    if(document.getElementById('box').checked)
        {document.getElementById("id_password1").type='text';}
    else
    document.getElementById("id_password1").type='password';
    }
    function show_password2()
    {
    if(document.getElementById('box').checked)
        {document.getElementById("id_password2").type='text';}
    else
    document.getElementById("id_password2").type='password';
    }
</script> 

{% endblock %}
