{% extends 'accounts/html/header_footer.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/forms.css' %}">
<div class="form-style-6">
    <h1>Reset password</h1>
    <form method=post>
        {% csrf_token %} 
        <label class="input_name" >Your email</label>
        {{ form.email }}
        {{ form.email.errors }}  
        <input type="submit" value="Submit"> 
    </form>
</div>
{% endblock %}
