{% extends 'accounts/html/header_footer.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'accounts/css/forms.css' %}">
<div class="form-style-6">
    <h1>Input new password</h1>
    <form method=post>
        {% csrf_token %} 
        <label class="input_name">New password</label>
        {{ form.new_password1 }}
        <label class="input_name" >Repeat password</label>
        {{ form.new_password2 }}
        {{ form.errors }}  
        <input type="submit" value="Submit"> 
    </form>
</div>
{% endblock %}
